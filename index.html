<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ea38b6fd4c.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock paper scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player  : 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Select your option</h2>
        <div class="choices">
            <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice far fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice far fa-hand-scissors fa-10x"></i>       
        </div>
    </div>

    <!--Modal-->
    <div class="modal">
        <div id="result" class="modal_content">
            <h1>You Win</h1>
            <i class="far fa-hand-rock fa-10x"></i>
            <p>Computer chose rock</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
